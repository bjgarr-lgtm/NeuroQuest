<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SootheBirb ‚Äî a cozy self‚Äëcare companion</title>
  <meta name="description" content="Daily self‚Äëcare companion with a cozy pet, mood check‚Äëins, tasks, breathing, and journal."/>
  <link rel="icon" href="assets/icon.svg" type="image/svg+xml"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <img src="assets/icon.svg" alt="SootheBirb icon" class="logo"/>
      <h1>SootheBirb</h1>
    </div>
    <nav class="top-nav" aria-label="Primary">
      <button data-route="home" class="nav-btn">Home</button>
      <button data-route="checkin" class="nav-btn">Check‚ÄëIn</button>
      <button data-route="tasks" class="nav-btn">Quests</button>
      <button data-route="breathe" class="nav-btn">Breathe</button>
      <button data-route="journal" class="nav-btn">Journal</button>
      <button data-route="pet" class="nav-btn">Companion</button>
      <button data-route="settings" class="nav-btn">Settings</button>
    </nav>
    <div id="hudStrip" class="hud hidden">
      <div class="hearts" id="hudHearts" aria-label="HP"></div>
      <div class="xp-wrap" aria-label="XP">
        <div class="xp-label"><span id="hudLevel">Lv 1</span><span class="flame" aria-hidden="true">üî•</span></div>
        <div class="xp-bar"><div id="hudXp"></div></div>
      </div>
    </div>
  </header>

  <main id="view" class="view"></main>

  <footer class="app-footer">
    <span id="streakLabel">Streak: 0 üî• | Best: 0</span>
    <span class="dot">‚Ä¢</span>
    <button id="exportBtn" class="secondary">Export</button>
    <input type="file" id="importFile" accept="application/json" style="display:none"/>
    <button id="importBtn" class="secondary">Import</button>
  </footer>

  <template id="tpl-home">
    <section class="card">
      <h2>Welcome back<span id="welcomeName"></span> üëã</h2>
      <p>Complete gentle rituals to help your companion grow.</p>
      <div class="pet-stage" id="homePet"></div>
      <div class="grid two">
        <a class="cta" data-route="checkin">Log today‚Äôs mood</a>
        <a class="cta" data-route="tasks">Do a quick quest</a>
        <a class="cta" data-route="breathe">1‚Äëminute breathe</a>
        <a class="cta" data-route="journal">Jot a thought</a>
      </div>
    </section>
    <section class="card">
      <h3>Today</h3>
      <div id="todaySummary"></div>
    </section>
  </template>

  <template id="tpl-checkin">
    <section class="card">
      <h2>How are you feeling?</h2>
      <div class="mood-row" role="radiogroup" aria-label="Mood">
        <button class="mood" data-mood="awful" aria-label="Awful">üòñ</button>
        <button class="mood" data-mood="bad" aria-label="Bad">‚òπÔ∏è</button>
        <button class="mood" data-mood="ok" aria-label="Okay">üòê</button>
        <button class="mood" data-mood="good" aria-label="Good">üôÇ</button>
        <button class="mood" data-mood="great" aria-label="Great">ü§©</button>
      </div>
      <label class="field">
        <span>What‚Äôs contributing?</span>
        <input id="checkinTags" placeholder="e.g., slept well, social, stress"/>
      </label>
      <label class="field">
        <span>Notes</span>
        <textarea id="checkinNotes" rows="4" placeholder="Write a sentence or two‚Ä¶"></textarea>
      </label>
      <button id="saveCheckin" class="primary">Save check‚Äëin</button>
    </section>
    <section class="card">
      <h3>Recent moods</h3>
      <div id="moodList"></div>
      <div class="sparkline-wrap">
        <svg id="moodSparkline" width="100%" height="64" viewBox="0 0 320 64" role="img" aria-label="Mood over time"></svg>
      </div>
    </section>
  </template>

  <template id="tpl-tasks">
    <section class="quest-board">
      <h2 class="dash">Daily Quest Board</h2>
      <div class="panels">
        <div class="panel panel-red">
          <div class="panel-title">Main Quest</div>
          <div id="panelMain" class="panel-list"></div>
        </div>
        <div class="panel panel-green">
          <div class="panel-title">Side Quests</div>
          <div id="panelSide" class="panel-list"></div>
        </div>
        <div class="panel panel-purple">
          <div class="panel-title">Bonus Loot</div>
          <div id="panelBonus" class="panel-list"></div>
        </div>
      </div>
      <div class="panel add-panel">
        <div class="row">
          <input id="newTaskTitle" placeholder="Add a quest‚Ä¶"/>
          <select id="newTaskTier">
            <option value="main">Main</option>
            <option value="side">Side</option>
            <option value="bonus">Bonus</option>
          </select>
          <button id="addTaskBtn" class="primary">Add</button>
        </div>
      </div>
    </section>
  </template>

  <template id="tpl-breathe">
    <section class="card">
      <h2>1‚ÄëMinute Breathe</h2>
      <p>Follow the circle: inhale ‚Üí hold ‚Üí exhale ‚Üí hold.</p>
      <div class="breathe-stage">
        <div class="circle" id="breathCircle"></div>
        <div id="breathPhase" class="phase">Ready</div>
      </div>
      <div class="row">
        <button id="startBreath" class="primary">Start</button>
        <button id="stopBreath" class="secondary">Stop</button>
      </div>
    </section>
  </template>

  <template id="tpl-journal">
    <section class="card">
      <h2>Journal</h2>
      <label class="field">
        <span>Prompt</span>
        <select id="journalPrompt"></select>
      </label>
      <label class="field">
        <span>Entry</span>
        <textarea id="journalText" rows="8" placeholder="Let it out‚Ä¶"></textarea>
      </label>
      <div class="row">
        <button id="saveJournal" class="primary">Save</button>
        <button id="newPrompt" class="secondary">New prompt</button>
      </div>
    </section>
    <section class="card">
      <h3>Entries</h3>
      <div id="journalList" class="list"></div>
    </section>
  </template>

  <template id="tpl-pet">
    <section class="card">
      <h2>Your Companion</h2>
      <div class="pet-stage large" id="petStage"></div>
      <div id="petStats" class="stats"></div>
      <div class="row">
        <label class="field"><span>Name</span><input id="petName"/></label>
        <label class="field"><span>Species</span>
          <select id="petSpecies">
            <option value="birb">Birb</option>
            <option value="sprout">Sprout</option>
            <option value="blob">Blob</option>
          </select>
        </label>
        <button id="savePet" class="primary">Save</button>
      </div>
      <details>
        <summary>Accessories</summary>
        <div class="grid two" id="accList"></div>
      </details>
    </section>
  </template>

  <template id="tpl-settings">
    <section class="card">
      <h2>Settings</h2>
      <label class="field"><span>Your name</span><input id="userName"/></label>
      <label class="field"><span>Theme</span>
        <select id="themeSelect">
          <option value="forest">Forest</option>
          <option value="dusk">Dusk</option>
          <option value="sunrise">Sunrise</option>
          <option value="ocean">Ocean</option>
          <option value="punk">Punk</option>
          <option value="retro">Retro Neon</option>
        </select>
      </label>
      <label class="field"><span>Typeface</span>
        <select id="fontSelect">
          <option value="system-ui">System</option>
          <option value="serif">Serif</option>
          <option value="mono">Mono</option>
        </select>
      </label>
      <label class="field"><span>Art Style</span>
        <select id="artSelect">
          <option value="classic">Classic</option>
          <option value="pixel">Pixel</option>
        </select>
      </label>
      <label class="field"><span>CRT Scanlines</span>
        <input type="checkbox" id="scanlinesToggle"/>
      </label>
      <div class="row">
        <button id="saveSettings" class="primary">Save</button>
        <button id="resetApp" class="danger">Reset app</button>
      </div>
    </section>
    <section class="card">
      <h3>Look & feel preview</h3>
      <div class="theme-preview">
        <div class="swatch"></div>
        <div class="swatch"></div>
        <div class="swatch"></div>
        <div class="swatch"></div>
      </div>
    </section>
  </template>

  <script type="module" src="app.js"></script>
</body>
</html>
